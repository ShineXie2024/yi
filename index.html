                yongyao:"“妄”字的结构为“亡”字与“女”字相结合，本义是指女奴逃亡。引申为虚妄、极不真实、悖乱的意思。“无妄”便是不可虚妄、不可妄为的意思。阳气的复生使阴气不再妄为了，所以复卦之后便是无妄卦。无妄也通无妄之灾，多为出乎预料、稀奇古怪的事情或妄想，有抛弃希望、期待、计划之意。深虑、戒慎、务实、踏实、退守则吉，否则会招祸。<br>\
                得此卦者多有迷惘，事物难通，强行则惹祸上身。遭遇意想不到的事也应该不动摇、不作为，保持平静，坦然接受，但这和消极避世不同。如果不该动时妄动，不该求的东西却妄求，就会发生祸殃。所以说此时要坚守正道，不要行动。要符合礼仪，“非礼勿视，非礼勿听，非礼勿言，非礼勿动”。<br>\
                无妄卦点睛：无妄就是不要有妄念。坚持正义则无往不胜，走向邪道则必然不利。得无妄卦者的客观条件不成熟，如果有妄念、妄动则会带来灾祸。如果循规蹈矩、只耕耘而不问收获、不作非分之想，就会相安无事。<br>\

                yongyao:"大畜卦象征大的涵养、积蓄、包容精神，也表示大丰收，包括德才、知识、资金、气力等。从卦象上看，外卦为艮为山，内卦为乾为天，天在山中。天比山大得多，但山把天装了起来，可见积蓄非常大。大畜与小畜的意思相近，只是有大与小的区别。大畜卦所表示的时代比小畜更加富裕。<br>\

                yongyao:"升就是上升的意思。升卦有“得时应”、“培养实力”、“获后援”三种含义。表示上升的卦有三个（晋、升、渐），从成长的顺利程度的角度看，升卦最吉；以势而言，旭日中升的晋卦最佳，但有些许危险和偏差。晋卦要顺应光明，而升卦是要顺性上升，侧重于要遵循大道、自然规律。两者相似，但侧重点不同。物积聚必增高，增高必向上，所以萃卦之后是升卦。升卦给人一种顺畅无忧、蓬勃向上的感觉，如同幼苗破土而出，成长为栋梁之材。在顺势上升之时，应勇敢前进，去干一番大事业。<br>\

                yongyao:"艮是停止、退守的意思。事物不可能总是处于震动的状态中，总有停止下来的时候，所以震卦的后面是艮卦。在六十四卦中，两雷、两风、两水、两火、两泽都有互相交应的可能，惟独两山对峙，不可能有任何往来，谁都不作迁就，互不相涉，有抑止、受阻的含义。<br>\
                卦辞认为，人要止于心无外求，也就是自我控制，抑制自己不良的欲望。而不是靠外力来制止。事当做则做，不当做则不做，做就要善始善终；话当讲则讲，不当讲则不讲，讲就要言之有序。控制言行要“思不出其位”，思想上要加强修养，经常反躬修己。<br>\
                艮卦中的静止是相对的。比如两军对峙，准备开战，其中一方觉得自己没有取胜的把握，便退到城里，进入静止的状态。可是回到城里的将士不可能什么也不做，而是想计策的想计策，练兵的练兵，逃跑的逃跑。所以说静止是相对的。此时要掌握好动静的时机，该止则止，不超越一步。<br>\
                得此卦者，维持现在的地位、境遇最重要。应沉默思考，安份守常，不可轻举妄动，所思所虑不超出本位。冒进会招致接连的灾难，且难有协助者。此卦又有忧喜相叠之意，半调半难调。又有人合背站立之象，彼此独立而不能相助。求财则似成而不成，有危难损财，但也有外部救援，可逐渐转吉。预测婚姻似有成，但对峙双方有不通之势，有单恋或不被接受之象。若能保守面对、修身养性则安，适时休息方能平安度过。<br>\
                艮象征稳重、静止。得艮卦者，最突出的特点是“稳”，稳定如山，静止不动，恒久不变，相当有定力。此时要当止则止，所思所虑不超出本位，不超越一步，不轻举妄动，如果冒进会招致接连的灾难。<br>\
