<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卦象详情</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回列表</a>
        <div id="guaDetail"></div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const guaId = urlParams.get('id');

        // 加载卦象详情
        fetch('data/guas.json')
            .then(response => response.json())
            .then(guas => {
                const gua = guas.find(g => g.id == guaId);
                if (!gua) return;

                const detailDiv = document.getElementById('guaDetail');
                detailDiv.innerHTML = `
                    <header class="gua-header">
                        <div class="symbol-lg">${gua.symbol}</div>
                        <h1>${gua.name}卦（${gua.pinyin}）</h1>
                    </header>

                    <section class="section">
                        <h2>卦辞</h2>
                        <p>${gua.guaci}</p>
                    </section>

                    <section class="section">
                        <h2>象辞</h2>
                        <p>${gua.xiangci}</p>
                    </section>

                    <section class="section">
                        <h2>爻辞</h2>
                        <ul class="yao-list">
                            ${gua.yaoci.map(yao => `<li>${yao}</li>`).join('')}
                        </ul>
                    </section>
                ;
            });
    </script>
</body>
</html>
